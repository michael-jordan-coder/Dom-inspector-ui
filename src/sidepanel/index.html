<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Inspector</title>
  <style>
    /* Base reset and dark theme */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      /* Using neutral palette from shadcn */
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-200: #e5e5e5;
      --neutral-300: #d4d4d4;
      --neutral-400: #a3a3a3;
      --neutral-500: #737373;
      --neutral-600: #525252;
      --neutral-700: #404040;
      --neutral-800: #262626;
      --neutral-900: #171717;
      --neutral-950: #0a0a0a;

      /* Semantic tokens - dark theme */
      --bg: var(--neutral-950);
      --surface: var(--neutral-900);
      --surface-raised: var(--neutral-800);
      --border: var(--neutral-700);
      --text: var(--neutral-50);
      --text-muted: var(--neutral-400);
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;

      /* Typography */
      --font-family: Inter, "SF Pro Text", Helvetica, system-ui, -apple-system, "Segoe UI", sans-serif;
      --fs-xs: 0.75rem;
      --fs-sm: 0.875rem;
      --fs-base: 1rem;
      --fs-lg: 1.125rem;

      /* Spacing */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;

      /* Radii */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-full: 9999rem;

      /* Component sizing */
      --control-height: 2.5rem; /* 40px */
      --control-icon-width: 1.5rem; /* 24px */
    }

    html,
    body {
      height: 100%;
      font-family: var(--font-family);
      font-size: 14px;
      line-height: 1.5;
      background-color: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Prevent any horizontal overflow globally */
    * {
      max-width: 100%;
    }

    /* Hide scrollbar but allow scrolling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--neutral-700);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--neutral-600);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
